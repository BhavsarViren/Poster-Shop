<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <header class="text-center pt-5">
        <!-- change this for Customer -->
        <h1>Customer Registration</h1>
    </header>

    <div class="container" style="width: 25rem;">

        <div class="card p-3">
            <form action="customer_register.php" method="POST">
                <div class="mb-2">
                  <label class="form-label">First Name</label>
                  <input type="text" class="form-control" id="first_name" name="first_name" >
                </div>
                <div class="mb-2">
                  <label class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="last_name" name="last_name" >
                </div>
                <div class="mb-2">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" id="email_address" name="email_address" >
                </div>
                <div class="mb-2">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" >
                </div>
                <div class="mb-2">
                  <label class="form-label">Zip Code</label>
                  <input type="int" class="form-control" id="zip_code" name="zip_code" >
                </div>
                <div class="mb-2">
                  <label class="form-label">State </label>
                  <input type="text" class="form-control" id="state" name="state" >
                </div>
                <div class="mb-2">
                  <label class="form-label">City </label>
                  <input type="text" class="form-control" id="city" name="city" >
                </div>
                <div class="mb-2">
                  <label class="form-label">Street Name </label>
                  <input type="text" class="form-control" id="street_name" name="street_name" >
                </div>
                <div class="mb-2">
                  <label class="form-label">Building/House number </label>
                  <input type="int" class="form-control" id="building_house_number" name="building_house_number" >
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>



              </form>    
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
